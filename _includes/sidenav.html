<nav id="sidenav">
  {% for section in site.data.sidenav %}
    <section>
      <h3>{{ section.title }}</h3>
      <ul>
        {% for item in section.items %}
          <li {% if page.url == item.url %} class="active"{% endif %}>
            <a href="{% if item.externalUrl %}{{ item.externalUrl }}{% else %}{{ site.baseurl }}{{ item.url }}{% endif %}">{{ item.title }}</a>
            {% if item.subitems %}
              <ul>
                {% for subitem in item.subitems %}
                  <li {% if page.url == subitem.url %} class="active"{% endif %}>
                    <a href="{{ site.baseurl }}{{ subitem.url }}">{{ subitem.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </section>
  {% endfor %}
</nav>
